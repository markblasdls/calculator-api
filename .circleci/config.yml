# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@0.1.2

aliases:
  - &artifacts_path ~/test/artifacts

  - &attach_workspace
    attach_workspace:
      at: ~/calculatorapi

  - &bundle_gem_install
    name: Install gems
    command: bundle install --jobs=4 --retry=3 --path=vendor/bundle

  - &database_setup
    name: Set up database
    command: |
      bundle exec rake db:create
      bundle exec rake db:schema:load
      bundle exec rake db:test:prepare
      bundle exec rake db:migrate

  - &install_bundler
    name: Install Bundler
    command: gem install bundler

  - &persist_workspace
    persist_to_workspace:
      root: .
      paths:
        - .

  - &restore_gem_cache
    name: Restoring gem cache
    keys:
      - v3-dependencies-{{ checksum "Gemfile.lock" }}
      - v3-dependencies- # Fallback to using the latest cache if no exact match is found

  - &results_path ~/test/reports

  - &save_gem_cache
    name: Saving gem cache
    key: v3-dependencies-{{ checksum "Gemfile.lock" }}
    paths:
      - ~/calculatorapi/vendor/bundle

executors:
  ruby-postgres:
    docker:
      - image: cimg/ruby:2.7.5
        environment:
          PGHOST: 127.0.0.1
          PGUSER: root
          RAILS_ENV: test
          RACK_ENV: test
      - image: circleci/postgres:11-alpine-postgis
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: calculator_api_test
          POSTGRES_PASSWORD: ""
          POSTGRES_HOST_AUTH_METHOD: trust
    working_directory: ~/calculatorapi

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.5
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install

  rspec-tests:
    executor: ruby-postgres
    parallelism: 2
    steps:
      - checkout
      - *attach_workspace
      - restore_cache: *restore_gem_cache
      - run: *install_bundler
      - run: *bundle_gem_install
      - save_cache: *save_gem_cache
      - run: *database_setup

      - run:
          name: Fix annoying permissions error
          command: chown -R $USER:$USER /home/circleci/calculatorapi

      - run:
          name: RSpec tests
          command: |
            mkdir -p *results_path
            #TEST_FILES="$(circleci tests glob "/calculatorapi/spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            RAILS_ENV=test bundle exec rspec --failure-exit-code=0 \
                              --format progress \
                              --format RspecJunitFormatter \
                              --out ~/test/reports/rspec.xml \
                              $TEST_FILES
      - store_test_results:
          path: *results_path

      - store_artifacts:
          path: *artifacts_path

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
      - rspec-tests
